name: Build Apps

on:
  # 手动触发
  workflow_dispatch:
  # 或者推送到 main 分支时触发
  # push:
  #   branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Remove Windows-only dependencies
        run: |
          # 移除 Windows 专用依赖，避免在 macOS 上安装失败
          npm pkg delete dependencies.win-dpapi
          npm pkg delete dependencies.koffi
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Rebuild native modules for ${{ matrix.arch }}
        run: |
          npm rebuild better-sqlite3 --arch=${{ matrix.arch }}
        env:
          npm_config_arch: ${{ matrix.arch }}
      
      - name: Clean dist folder
        run: rm -rf dist/
      
      - name: Build macOS App for ${{ matrix.arch }}
        run: npx electron-builder --mac --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build outputs
        run: ls -la dist/
      
      - name: Upload macOS ${{ matrix.arch }} artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-build
          path: |
            dist/*-${{ matrix.arch }}.dmg
            dist/*-${{ matrix.arch }}-*.zip
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Rebuild native modules for Windows
        run: npm rebuild better-sqlite3
      
      - name: Build Windows App
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build outputs
        run: dir dist
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
          retention-days: 30
