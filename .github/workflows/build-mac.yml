name: Build Apps

on:
  # 手动触发
  workflow_dispatch:
  # 或者推送到 main 分支时触发
  # push:
  #   branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Create high-resolution icon for macOS
        run: |
          brew install imagemagick
          mkdir -p build
          # 从ico生成512x512的png作为图标
          convert assets/icon.ico -resize 512x512 build/icon.png
          # 创建icns (macOS原生格式)
          mkdir -p icon.iconset
          convert assets/icon.ico -resize 16x16 icon.iconset/icon_16x16.png
          convert assets/icon.ico -resize 32x32 icon.iconset/icon_16x16@2x.png
          convert assets/icon.ico -resize 32x32 icon.iconset/icon_32x32.png
          convert assets/icon.ico -resize 64x64 icon.iconset/icon_32x32@2x.png
          convert assets/icon.ico -resize 128x128 icon.iconset/icon_128x128.png
          convert assets/icon.ico -resize 256x256 icon.iconset/icon_128x128@2x.png
          convert assets/icon.ico -resize 256x256 icon.iconset/icon_256x256.png
          convert assets/icon.ico -resize 512x512 icon.iconset/icon_256x256@2x.png
          convert assets/icon.ico -resize 512x512 icon.iconset/icon_512x512.png
          convert assets/icon.ico -resize 1024x1024 icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o build/icon.icns
      
      - name: Remove Windows-only dependencies
        run: |
          # 移除 Windows 专用依赖，避免在 macOS 上安装失败
          npm pkg delete dependencies.win-dpapi
          npm pkg delete dependencies.koffi
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Rebuild native modules for macOS
        run: |
          npm rebuild better-sqlite3
      
      - name: Build macOS App
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build outputs
        run: ls -la dist/
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install ImageMagick
        run: sudo apt-get install -y imagemagick
      
      - name: Create icon for Linux
        run: |
          mkdir -p build
          # 从 ico 转换为 512x512 的 png (确保足够大)
          convert assets/icon.ico -resize 512x512 build/icon.png
      
      - name: Remove Windows-only dependencies
        run: |
          # 移除 Windows 专用依赖
          npm pkg delete dependencies.win-dpapi
          npm pkg delete dependencies.koffi
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Rebuild native modules for Linux
        run: |
          npm rebuild better-sqlite3
      
      - name: Build Linux App
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build outputs
        run: ls -la dist/
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 30
